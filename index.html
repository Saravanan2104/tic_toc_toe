<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Toc Toe</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class=" bg-info-subtle">
        <h1 align="center">Tic Toc Toe</h1>
        <div class="container1 grid inline-grid">
            <div class="cell" id="cell1" onclick="play('cell1')"></div>
            <div class="cell" id="cell2" onclick="play('cell2')"></div>
            <div class="cell" id="cell3" onclick="play('cell3')"></div>
            <div class="cell" id="cell4" onclick="play('cell4')"></div>
            <div class="cell" id="cell5" onclick="play('cell5')"></div>
            <div class="cell" id="cell6" onclick="play('cell6')"></div>
            <div class="cell" id="cell7" onclick="play('cell7')"></div>
            <div class="cell" id="cell8" onclick="play('cell8')"></div>
            <div class="cell" id="cell9" onclick="play('cell9')"></div>
        </div>
        <div class="reset"  onclick="reset()" ><input class="btn btn-info" type="button"value="reset">
        </div>
        <p class="turn bg-primary --bs-primary-border-subtle" id="turn"></p>
        <p class="bg-success" id="winner"></p>
        <script src="app.js">

        </script>
    </body>
</html>
